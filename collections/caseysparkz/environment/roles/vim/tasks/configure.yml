---
- name: "Create ~/.vim"
  tags: ["vim"]
  ansible.builtin.file:
    src: "{{ role_path }}/vim"
    dest: "{{ ansible_env.HOME }}/.vim"
    state: "link"
    force: true

- name: "Symlink ~/.vimrc"
  tags: ["vim"]
  ansible.builtin.file:
    src: "{{ role_path }}/vim/vimrc"
    dest: "{{ ansible_env.HOME }}/.vimrc"
    state: "link"
    force: true
